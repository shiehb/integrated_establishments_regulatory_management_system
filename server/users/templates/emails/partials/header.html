<div class="header">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td style="padding: 20px; background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);">
        <table width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td width="80">
              {% if logo_url %}
              <img src="{{ logo_url }}" alt="IERMS Logo" style="height:60px; width:auto;" />
              {% endif %}
            </td>
            <td style="padding-left: 15px; color: white;">
              <h1 style="margin:0; font-size:20px; font-weight:700; color:white;">{{ title }}</h1>
              <p style="margin:3px 0 0 0; font-size:11px; opacity:0.9; color:#e0f2fe;">{{ subtitle }}</p>
              <p style="margin:2px 0 0 0; font-size:10px; opacity:0.8; color:#bae6fd;">Document No: IERMS-{{ document_type|default:'EMAIL' }}-{% now "YmdHis" %}</p>
            </td>
            <td width="100" style="text-align: right; color: white; font-size: 10px;">
              <div style="border: 1px solid rgba(255,255,255,0.3); padding: 8px; border-radius: 6px;">
                <div style="font-weight: 600; color: #bae6fd;">OFFICIAL</div>
                <div style="margin-top: 2px; color: #e0f2fe;">SYSTEM EMAIL</div>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
