<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset OTP</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color:#e9ecef; margin:0; padding:20px;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="600" 
                 style="background:#ffffff; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
            
            <!-- Header -->
            <tr>
              <td align="center" bgcolor="#0369a1" style="padding:25px;">
                <h1 style="margin:0; font-size:22px; font-weight:bold; color:#ffffff;">Password Reset Request</h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding:35px 30px; color:#333; font-size:15px; line-height:1.6; text-align:center;">
                <p style="margin:0 0 15px;">
                  You requested a password reset. Here is your OTP code:
                </p>

                <p style="font-size:32px; font-weight:bold; margin:25px 0; color:#0369a1; letter-spacing:3px;">
                  {{ otp }}
                </p>

                <p style="margin:0 0 15px;">This code will expire in <b>10 minutes</b>.</p>
                <p style="margin:0 0 25px;">If you didn't request this reset, you can safely ignore this email.</p>

                <!-- Reset Password Button -->
                <div style="margin:30px 0;">
                  <a href="{{ reset_link }}" 
                     style="background-color:#0369a1; color:#ffffff; text-decoration:none; padding:14px 28px; 
                            font-size:15px; font-weight:bold; border-radius:6px; display:inline-block;">
                    Reset Password
                  </a>
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td bgcolor="#f8f9fa" align="center" 
                  style="padding:18px; font-size:12px; color:#666; border-top:1px solid #ddd;">
                <p style="margin:0;">This is an automated message. Please do not reply.</p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
